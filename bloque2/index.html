<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloque 2 - UNIX Shell</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Bloque 2 - UNIX Shell</h1>
</header>

<main id="questions-container"></main>

<footer>
<button id="grade" class="btn-green">Grade</button>
<button id="review" class="btn-red">Review Incorrect</button>
<button id="reset" class="btn-yellow">Reset</button>
<button id="info" class="btn-info">Info (0 correct / 0 incorrect)</button>
</footer>

<!-- Modal Pronounce -->
<div id="pronounce-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Pronunciation Result</h3>
    <p id="pronounce-result"></p>
  </div>
</div>

<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
