<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Block 5 - Do's and Don'ts</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Block 5 - Do's and Don'ts</h1>
</header>

<main id="questions-container"></main>

<footer>
  <button id="grade" class="btn-green">Grade</button>
  <button id="review" class="btn-red">Review Incorrect</button>
  <button id="reset" class="btn-yellow">Reset</button>
  <button id="info" class="btn-info">Info (0 correct / 0 incorrect)</button>
</footer>

<!-- Modal Pronounce -->
<div id="pronounce-modal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <span class="close" title="Close">&times;</span>
    <h3>Pronunciation Result</h3>
    <div id="pronounce-result"></div>
    <hr>
    <div id="pronounce-reference" style="margin-top:10px;color:#333;"></div>
  </div>
</div>

<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
